<div class="container">
    <br>
    <br>
    <h2 style="text-align: center;">Companies</h2>

    <button (click)="addServiceForm()" class="btn btn-primary">Add Service</button><br>
    <br>
    <div class="container">
    <table class="table table-condensed table-stripped table-bordered table-hover">
    <thead>
        <tr>
            <th>Service Id</th>
            <th>Service Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of services">
            <td>{{s.sid}}</td>
            <td>{{s.sname}}</td>
            <td>
               <!--  <button (click)="delService(c.cid)" class="btn btn-danger" id="deleteBtn" style="background-color: crimson;">Delete</button>-->
                <button (click)="editService(s)" class="btn btn-primary" id="editBtn">Edit</button> 
            </td>
        </tr>
    </tbody>
</table> 
</div>

<div class="container">
    <br>
    <br>
    <form *ngIf="showForm" (submit)="addNewService()" id="addServiceForm">
        <h2 style="text-align: center;">Add New Service</h2>
        <label>Service Name:</label>
        <input [(ngModel)]="newService.sname" name="name" type="text" class="form-control"><br>
    
        <button type="submit" class="btn btn-primary btn-md" >Add Service</button>
        <button type="button" class="btn btn-danger" (click)="cancelAddService()"
            style="margin-left: 5px; background-color: crimson;">Cancel</button>
    </form>
    </div>
